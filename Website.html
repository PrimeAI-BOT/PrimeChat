<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeChat Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ccc;
      animation: fadeIn 3s ease;
    }
    .btn {
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 12px;
      animation: fadeIn 3s ease;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
      animation: fadeIn 4s ease;
    }
  </style>
</head>
<body>
  <h1>PrimeChat</h1>
  <p>The next-gen AI chatbot. Lightweight, fast, and feature-rich.</p>
  <a href="ChatSetup.exe" download>
    <button class="btn">Download for Windows</button>
  </a>

  </footer>
</body>
</html>
